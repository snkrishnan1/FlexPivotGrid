<h1>AngularJS 4/Flexmonster</h1>
<fm-pivot [componentFolder]="'https://cdn.flexmonster.com/'"
		  [toolbar]="true"
          [width]="'100%'"
          [height]="500"
          [report]="ReportData"
          (customizeCell)="customizeCellFunction($event)"
          (ready)="onPivotReady($event)"
          (beforetoolbarcreated)="customizeToolbar($event)">
    Flexmonster will appear here
</fm-pivot>
